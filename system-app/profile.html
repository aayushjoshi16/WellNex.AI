<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <script src="profile-script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Patient Profile</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h2>Patient Information</h2>
            </div>
            <div class="card-body">
                <p id="patient-name">Name: </p>
                <p id="patient-age">Age: </p>
                <p id="patient-gender">Gender: </p>
                <!-- Add more patient information fields as needed -->
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h2>AI Recommendations</h2>
            </div>
            <div class="card-body">
                <p id="ai-recommendation">Recommendation: </p>
                <!-- Add more AI recommendation fields as needed -->
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
